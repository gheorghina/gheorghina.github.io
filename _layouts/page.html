---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>
  <div class="post-content">
    {{ content }}

    <form   action="https://formspree.io/f/xrgndgrw" method="POST">
      
      <p><label>
        <h2>Your email:</h2>
        <br><input type="email" name="email" class="input form-control">
      </label></p>
      
      <p><label>
        <h2>Your message:</h2>
        <br><textarea name="message" class="input form-control" style="height:200px;"></textarea>
      </label></p>

      <br><button type="submit">Send</button>
    </form>
  </div>
</article>
